services:
  mongo:
    image: mongo:7
    container_name: mongo
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    # no need to expose Mongo to host
    # ports:
    #   - "27017:27017"

  backend:
    image: phanindhrasura/mean-backend:latest
    container_name: mean-backend
    restart: unless-stopped
    environment:
      - MONGO_URL=mongodb://mongo:27017/dd_db
    depends_on:
      - mongo
    # no direct host port; Nginx will reach it over Docker network
    # ports:
    #   - "8080:8080"

  frontend:
    image: phanindhrasura/mean-frontend:latest
    container_name: mean-frontend
    restart: unless-stopped
    depends_on:
      - backend
    # no direct host port; Nginx will reach it over Docker network
    # ports:
    #   - "8081:80"

  nginx:
    image: nginx:alpine
    container_name: mean-nginx
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  mongo-data:
